<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
    }

    .btn {
      font-size: 1rem;
      font-family: "Helvetica Neue", sans-serif;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
    }

    .top-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      font-family: "Helvetica Neue", sans-serif;
      padding: 8px 16px;
      background-color: transparent;
      color: black;
      border: 1px solid black;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .top-btn:hover {
      background-color: black;
      color: white;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border: 1px solid black;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      font-family: "Helvetica Neue", sans-serif;
    }

    .popup button {
      margin-top: 10px;
      padding: 5px 15px;
      border: none;
      background: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #player {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Top-left button -->
  <button class="top-btn" onclick="location.href='places.html'">Places you should go</button>

  <h1>Selamat pagi cantik</h1>
  <h2>Pilih angka menarikmu hari ini!</h2>

  <div class="search-container">
    <input type="text" id="numberInput" placeholder="1-30">
    <button class="btn" onclick="playSong()">Enter</button>
  </div>

  <!-- Spotify player container -->
  <div id="player"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <p>Dicoba lagi ya sayang :) Ingett it's only between 1-30</p>
    <button onclick="closePopup()">OK</button>
  </div>

  };

  function playSong() {
    const number = parseInt(document.getElementById("numberInput").value);
    const player = document.getElementById("player");

    if (number >= 1 && number <= 30 && songs[number]) {
      player.innerHTML = `<iframe style="border-radius:12px" src="${songs[number]}" 
                          width="300" height="380" frameBorder="0" 
                          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>`;
    } else {
      document.getElementById("popup").style.display = "block";
    }
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  // Trigger playSong() with Enter key
  document.getElementById("numberInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      playSong();
    }
  });
</script>

</body>
</html>
