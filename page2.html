<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="favicon.jpg">
  <title>Choose Your Song</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.5s ease;
      background-color: #f0f8ff; /* default pagi */
    }

    .time-buttons {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    .time-buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      background: #444; /* darker grey */
      color: #fff;
      transition: background 0.3s;
    }

    .time-buttons button:hover {
      background: #666;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 150px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .top-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .top-btn:hover {
      background-color: #1e7e34;
    }

    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }

    /* Popup styling */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .popup button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Time selection buttons -->
  <div class="time-buttons">
    <button onclick="setTime('pagi')">Pagi</button>
    <button onclick="setTime('siang')">Siang</button>
    <button onclick="setTime('sore')">Sore</button>
    <button onclick="setTime('malam')">Malam</button>
  </div>

  <!-- Top left button -->
  <button class="top-btn" onclick="location.href='places.html'">Places you should go</button>

  <h1 id="greeting">Selamat Pagi Cantik</h1>
  <h2>Pilih angka menarikmu hari ini!</h2>

  <div class="search-container">
    <input type="number" id="numberInput" placeholder="1-30" min="1" max="30">
    <button onclick="playSong()">Enter</button>
  </div>

  <div id="songPlayer"></div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <p>Dicoba lagi ya sayanggg ðŸ«°<br>Inget, it's only between 1â€“30!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    // Greeting changer
    function setTime(time) {
      const greeting = document.getElementById("greeting");
      switch(time) {
        case 'pagi':
          greeting.textContent = "Selamat Pagi Cantik";
          document.body.style.backgroundColor = "#f0f8ff"; // morning
          break;
        case 'siang':
          greeting.textContent = "Selamat Siang Sayang";
          document.body.style.backgroundColor = "#fffacd"; // midday
          break;
        case 'sore':
          greeting.textContent = "Selamat Sore Cinta";
          document.body.style.backgroundColor = "#ffdab9"; // sunset
          break;
        case 'malam':
          greeting.textContent = "Selamat Malam Komandan Sayang";
          document.body.style.backgroundColor = "#2c3e50"; // night
          break;
      }
    }

    // Song selector
    const songs = {
      1: "https://open.spotify.com/embed/track/1a2Y5fGmSfqgysvDL5hT1q", // Dia
      2: "https://open.spotify.com/embed/track/7D0RhFcb3CrfPuTJ0obrod", // Sparks
      3: "https://open.spotify.com/embed/track/736PP5LTtREkDgktNmX3Gu", // Superpowers
      4: "https://open.spotify.com/embed/track/4RE24kjn5HN6aeMqETfdG2", // Cinta Sudah Lewat
      5: "https://open.spotify.com/embed/track/1wolR3ygexMqWcqudrxe26", // bathed in grey
      6: "https://open.spotify.com/embed/track/5WOSNVChcadlsCRiqXE45K", // everything you are
      7: "https://open.spotify.com/embed/track/2VIG7a12qlUHDmk8ojk7q7", // Awal Kisah Selamanya
      8: "https://open.spotify.com/embed/track/0rgEL2cD2T5MDzSDJTQNlw", // Jatuh Hati
      9: "https://open.spotify.com/embed/track/7jSzJIlQ0ZCeToZAHpkfkD", // penuh
      10: "https://open.spotify.com/embed/track/13CwOTXUgBugeBByE9oIWb", // kota ini tak sama tanpamu
      11: "https://open.spotify.com/embed/track/3mPT7RNjOSklNwwJdERmfF", // jika kau lelah denganku
      12: "https://open.spotify.com/embed/track/2ilJikX0siocgYS5RAsRxi", // Mahakarya
      13: "https://open.spotify.com/embed/track/76dalAQTO59VXaVmOHeLV7", // Lekas
      14: "https://open.spotify.com/embed/track/6sGIMrtIzQjdzNndVxe397", // So Easy (To Fall in Love)
      15: "https://open.spotify.com/embed/track/36vmaZyO0iAE6FZ7287fg2", // Dive
      16: "https://open.spotify.com/embed/track/4nHJcUtNSUVjXRnjdP29Bk", // You're Gonna Go Far
      17: "https://open.spotify.com/embed/track/4CIZgWmteK86MCVXe8grBg", // Tapi Diterima
      18: "https://open.spotify.com/embed/track/7vARkAvliy40kkanvCQvSR", // Pandangan Pertama
      19: "https://open.spotify.com/embed/track/0loL8y5QkH4JWQbZVvx9Js", // The Greatest
      20: "https://open.spotify.com/embed/track/0bht8SpPHXiUMApKcua4Mz", // Take Care
      21: "https://open.spotify.com/embed/track/3gLAL5Ji34SxWxJvj6xxIY", // Melangkah Lagi
      22: "https://open.spotify.com/embed/track/0urpBLpcm6DOGzs86rcKd8", // Untuk Perempuan Yang Sedang Dalam Pelukan
      23: "https://open.spotify.com/embed/track/680niVaosCIvZgpWWy0jhV", // Keep Your Head Up
      24: "https://open.spotify.com/embed/track/3TQd2d3KzXlO5TVMi5SNoF", // Takkan Berpaling
      25: "https://open.spotify.com/embed/track/5cJZPy9Tad2aT3ZMnN6yvd", // I Don't Wanna Be Okay Without You
      26: "https://open.spotify.com/embed/track/6rB2whUL8s2Kt3wIxsnCGf", // Kasmaran
      27: "https://open.spotify.com/embed/track/1U1qumuS2O5Qttw8G7UXOZ", // Teman Hidup
      28: "https://open.spotify.com/embed/track/2SHZakmJZaeYxTkgthUksD", // Bermekaran dan Mewangi
      29: "https://open.spotify.com/embed/track/5ICBW7amRavNdVcIt96YJ0", // Rintik Hujan
      30: "https://open.spotify.com/embed/track/0x0iBUW3dkKC652ja6RNcc", // Duhai Sayang
      // ... up to 30
    };

    function playSong() {
      const input = document.getElementById("numberInput").value;
      const songPlayer = document.getElementById("songPlayer");

      if (songs[input]) {
        songPlayer.innerHTML = `<iframe src="${songs[input]}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
      } else {
        openPopup();
      }
    }

    // Enter key trigger
    document.getElementById("numberInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        playSong();
      }
    });

    // Popup functions
    function openPopup() {
      document.getElementById("popupOverlay").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }
  </script>
</body>
</html>
